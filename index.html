<!DOCTYPE html>
<html>
    <head>
        <title>Cattoen Axel</title>
        <link rel="stylesheet" href="https://unpkg.com/chota@latest">

        <link rel="stylesheet" href="styles/main.css">

    <body>
        <div id="back1">
            <div class="is-full-screen" id="home">
                <div id="homeName">Cattoen Axel</div>

                    <div class="col is-vertical-align is-horizontal-align tile"><p>My Hobbies</p></div>

            </div>
        </div>
        <div id="back2">
            <div class="is-full-screen" id="me">
                <div id="top" class="is-full-width is-vertical-align">
                    <div id="meName" class="text-center">Cattoen Axel</div>
                    <div id="meInfo">
                        <ul>
                            <li>19 yo</li>
                            <li>French</li>
                            <li>want to become a web developer</li>
                        </ul>
                    </div>
                </div>
                <div id="meDipl" class="meTile">
                    <h1 class="is-horizontal-align">My Diplomas</h1>
                    <ul>
                        <li>2019 : BAC (equivalent of A level) in mathematics, physic and computing science
                    </ul>
                </div>
                <div id="meXp" class="meTile"></div>
                <div id="meSkills" class="meTile"></div>
            </div>
